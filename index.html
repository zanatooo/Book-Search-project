<!DOCTYPE html>
<!-- declaration -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Zilla+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- styles link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Wiki Book Search</title>
  </head>
  <!-- container with gif link -->
  <body>
    <div class="container">
      <header>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia_logo_puzzle_globe_spins_horizontally_and_vertically%2C_revealing_the_contents_of_all_of_its_puzzle_pieces%2C_without_background.gif?20200616174341"
          alt="Wikipedia Logo"
          width="350"
          class="header__image"
        />
        <!-- search bar for wiki search -->
        <h1 class="header__title">Wiki Search</h1>
        <div class="header__search-bar">
          <input
            id="input"
            aria-label="What would you like to know?"
            type="text"
            class="search-bar__input"
            placeholder="What would you like to know?"
            autofocus
            required
          />
          <button
            id="submit"
            type="button"
            class="search-bar__button"
            aria-label="search"
          >
            <!-- inline SVG search icon -->
            <svg
              version="1.1"
              id="Layer_1"
              x="0px"
              y="0px"
              width="15px"
              height="15px"
              viewbox="0 0 25 25"
              enable-background="new 0 0 25 25"
              xml:space="preserve"
            >
              <path
                fill="#C0C0C0"
                d="M23.888,21.266l-5.629-5.628c1.1-1.604,1.742-3.545,1.742-5.637C20.001,4.478,15.526,0,10,0
                            C4.478,0,0,4.478,0,10.001S4.478,20,10,20c2.204,0,4.233-0.721,5.885-1.927l5.598,5.597c0.717,0.718,1.838,0.761,2.5,0.097
                            C24.647,23.104,24.604,21.983,23.888,21.266z M10,16.748c-3.728,0-6.749-3.021-6.749-6.747c0-3.728,3.021-6.749,6.749-6.749c3.729,0,6.749,3.021,6.749,6.749C16.749,13.728,13.729,16.748,10,16.748z"
              />
            </svg>
          </button>
        </div>
      </header>
    </div>
    <!-- Book Shelf search bar -->
    <div class="results-bar">
      <p id="error" class="results__error"></p>
      <div id="results" class="results__items"></div>
    </div>
  </body>
  <div class="book-app">
    <title>Google Books API!</title>
    <body>
      <h1>Book Shelf</h1>
      <input
        class="second-search"
        id="search"
        placeholder="Enter a Title or Author"
      />
      <button class="button" id="button" type="button">Search</button>

      <div id="results-bar"></div>
      <!-- gif icon -->
      <div class="container-1">
        <header>
          <!-- <h6>Powered by Jesus</h6>
          <img
            src="https://thumbs.gfycat.com/FelineThornyCardinal.webp"
            alt="Wikipedia Logo"
            width="350"
            class="header__image"
          /> -->
        </header>
      </div>
    </body>
  </div>
  <!-- javascript links -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>

<! --- clear button --->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <button class="button" type="clear" value="clear" id="clearBtn">
      clear
    </button>
  </body>
</html>

<html>
  <script>
    const clearBtn = document.querySelector("#clearBtn");
    //set HTML of this element to blank
    clearBtn.addEventListener("click", function (e) {
      resultsContainer.innerHTML = "";
    });
  </script>
</html>
